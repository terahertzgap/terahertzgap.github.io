baseURL: https://terahertzgap.github.io/
languageCode: en-us
title: TerahertzGap
theme: PaperMod

pagination:
  pagerSize: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true
  minifyOutput: true

menu:
  main:
    - name: Posts
      url: posts/
      weight: 1
    - name: Archives
      url: archives/
      weight: 2
    - name: Search
      url: search/
      weight: 3
    - name: Tags
      url: tags/
      weight: 4

params:
  env: production
  title: TerahertzGap
  description: "Traversing Unknown Territories and Beyond"
  author: TerahertzGap
  images: ["images/cover.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  taxonomies:
    tag: tags

  label:
    icon: "images/icon.png"

  profileMode:
    enabled: true
    title: TerahertzGap
    imageUrl: "images/logo.png"
    imageTitle: "TerahertzGap"
    imageWidth: 250
    imageHeight: 250
    subtitle: "Traversing Unknown Territories and Beyond"

  footer:
    text: "**100% human-written content**"